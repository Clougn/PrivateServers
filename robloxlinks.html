    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            color: #9b30ff;
        }
        h1 {
            margin-top: 50px;
            font-size: 48px;
            text-shadow: 2px 2px 4px #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .button-group {
            margin: 20px;
            position: relative; /* Add position relative */
        }
        .button-img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #9b30ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            transition: transform 0.3s ease;
            display: block;
            z-index: 2; /* Ensure buttons are above images */
        }
        .button:hover {
            background-color: #6d6d6d;
            transform: scale(1.1);
        }
        .button:hover + .button-img {
            transform: scale(1.1); /* Scale up image by 10% on button hover */
        }
        .button:hover ~ .button-img {
            transform: scale(1.1); /* Scale up image by 10% on button hover */
        }
        .snowflake {
            position: absolute;
            background-color: #fff;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: snowfall linear infinite;
            z-index: 1;
        }
        @keyframes snowfall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
