    <title>Roblox Links with Winter Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow-y: auto; /* Allow vertical scrolling */
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            color: #9b30ff;
            position: relative;
            min-height: 100vh; /* Ensure body takes at least the full height */
        }
        h1 {
            margin-top: 50px;
            font-size: 48px;
            text-shadow: 2px 2px 4px #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 100vw;
            padding: 20px;
            box-sizing: border-box;
            height: auto; /* Allow container to grow */
        }
        .button-group {
            margin: 20px;
            position: relative; /* Add position relative */
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #9b30ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            transition: transform 0.3s ease;
            display: block;
            z-index: 2; /* Ensure buttons are above images */
        }
        .button:hover {
            background-color: #6d6d6d;
            transform: scale(1.1);
        }
        .button-img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
            margin-top: 10px; /* Add margin top for spacing */
        }
        .button:hover + .button-img {
            transform: scale(1.1); /* Scale up image by 10% on button hover */
        }
        .button:hover ~ .button-img {
            transform: scale(1.1); /* Scale up image by 10% on button hover */
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
